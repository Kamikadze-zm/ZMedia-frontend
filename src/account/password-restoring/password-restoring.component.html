<h2>Восстановление пароля</h2>
<p *ngIf="success">Пароль успешно изменен. <a routerLink="/login">Войти</a></p>
<form *ngIf="!success" [formGroup]="passwordForm" (ngSubmit)="restorePassword()" class="form-horizontal">
    <div *ngIf="error" class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <p class="text-danger">{{error}}</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': isInvalid('password'),'has-success': isValid('password')}">
        <label for="password" class="col-sm-2 control-label">Введите новый пароль: </label>
        <div class="col-sm-4">
            <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div *ngIf="isInvalid('password')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('password')">{{e}}</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': isInvalid('confirmPassword'),'has-success': isValid('confirmPassword')}">
        <label for="confirmPassword" class="col-sm-2 control-label">Подтвердите пароль: </label>
        <div class="col-sm-4">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
        <div *ngIf="isInvalid('confirmPassword')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('confirmPassword')">{{e}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">Восстановить пароль</button>
        </div>
    </div>
</form>
