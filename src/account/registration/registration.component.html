<h2>Регистрация</h2>
<form [formGroup]="registrationForm" (ngSubmit)="register()" class="form-horizontal">
    <div class="form-group" [ngClass]="{'has-error': isInvalid('email'),'has-success': isValid('email')}">
        <label for="email" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-4">
            <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div *ngIf="isInvalid('email')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('email')">{{e}}</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': isInvalid('name'),'has-success': isValid('name')}">
        <label for="name" class="col-sm-2 control-label">Имя пользователя: </label>
        <div class="col-sm-4">
            <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div *ngIf="isInvalid('name')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('name')">{{e}}</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': isInvalid('password'),'has-success': isValid('password')}">
        <label for="password" class="col-sm-2 control-label">Пароль: </label>
        <div class="col-sm-4">
            <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div *ngIf="isInvalid('password')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('password')">{{e}}</p>
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': isInvalid('confirmPassword'),'has-success': isValid('confirmPassword')}">
        <label for="confirmPassword" class="col-sm-2 control-label">Подтвердите пароль: </label>
        <div class="col-sm-4">
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
        <div *ngIf="isInvalid('confirmPassword')" class="col-sm-6 help-block">
            <p *ngFor="let e of getErrors('confirmPassword')">{{e}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Зарегистрироваться</button>
        </div>
    </div>
</form>
