<h2>Вход</h2>
<div *ngIf="error" class="row">
    <div class="col-sm-offset-1 col-sm-7 alert alert-danger text-center">
        <strong>Неверный логин или пароль!</strong>
    </div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="login" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-6">
            <input type="email" id="login" name="login" [(ngModel)]="userCredentials.login" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль: </label>
        <div class="col-sm-6">
            <input type="password" id="password" name="password" [(ngModel)]="userCredentials.password" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <a routerLink="/account/password-restoring">Забыли пароль?</a>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" (click)="login()" class="btn btn-primary">Войти</button>
        </div>
    </div>
</form>
