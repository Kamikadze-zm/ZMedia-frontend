<div class="media publication">
    <h2 class="media-heading">
        {{film?.header}}
        <span *ngIf="film?.note" class="note"> {{film?.note}}</span>
    </h2>
    <film-short-description [film]="film"></film-short-description>
    <div class="box">
        <div class="description">
            <div class="clearfix" innerHTML={{film?.details}}></div>
            <div class="text-center">
                <ng-container *ngFor="let link of film?.downloadLinks">
                    <a class="downloadlink" [href]="link.link | safeUrl">{{link.description || 'Ссылка'}}</a>
                    <br/>
                </ng-container>
            </div>
        </div>
    </div>
</div>
