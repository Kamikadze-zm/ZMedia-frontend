<h2>Восстановление пароля</h2>
<p *ngIf="success">На указанную почту выслано сообщение с инструкцией по восстановлению пароля</p>
<form *ngIf="!success" (ngSubmit)="sendMessage()" class="form-horizontal">
    <div *ngIf="error" class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <p class="text-danger">{{error}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-4">
            <input type="email" id="email" [formControl]="emailControl" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">Восстановить</button>
        </div>
    </div>
</form>
