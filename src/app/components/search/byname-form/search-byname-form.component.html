<form class="navbar-form navbar-right navbar-input-group search" (ngSubmit)="search()">
  <div class="input-group">
    <div class="form-group">
      <input type="search" [formControl]="input" class="form-control" placeholder="Поиск по названию" />
    </div>
    <div class="input-group-btn">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>
</form>
