<div class="modal fade" tabindex="-1" role="dialog" #modal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Удаление публикации</h3>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить:
        <h4>{{header}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hide()">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="onDelete()">Удалить</button>
      </div>
    </div>
  </div>
</div>
