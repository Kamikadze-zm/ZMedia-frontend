<div class="media publication">
    <h2 class="media-heading">
        {{game?.header}}
        <span *ngIf="game?.note" class="note"> {{game?.note}}</span>
    </h2>
    <game-short-description [game]="game"></game-short-description>
    <div class="box">
        <div class="description">
            <div class="clearfix" innerHTML={{game?.details}}></div>
            <div class="text-center">
                <ng-container *ngFor="let link of game?.downloadLinks">
                    <a class="downloadlink" [href]="link.link | safeUrl">{{link.description || 'Ссылка'}}</a>
                    <br/>
                </ng-container>
            </div>
        </div>
    </div>
</div>
